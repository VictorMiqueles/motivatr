<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head land="en">
  <link th:href="@{/main.css}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5f58b769bf.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <title>Motivatr</title>
</head>


<body>
  <div th:insert="fragments/general :: header"></div>
  <div class="margin">
    <div class="top-player-list">
      <h1>All Challenges</h1>
      <ul>
        <li class="top-player" th:each="challenge: ${challenges}">
          <h2 th:text="${challenge.title}"></h2>
          <p th:text="${challenge.description}"></p>
          <p th:text="${challenge.isDone} ? 'Completed' : 'Not Done'"></p>
          <p th:text="${challenge.completedCount}"></p>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
