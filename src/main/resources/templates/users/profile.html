<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <link th:href="@{/main.css}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5f58b769bf.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <title>My profile</title>
</head>

<body>
  <div th:insert="fragments/general :: header"></div>

  <div class="profile">
    <div class="user-profile-small">
      <img class="profile-picture" th:src="@{${principal.imageUrl}}"  onerror="this.onerror=null;this.src='/images/no_profile_pick.jpeg';">
    </div>
    <div class="profile-content">
        <h1 id="username" th:text="${principal.username}"></h1>
        <div class="my_details">
          <h2>My details</h2>
          <p class="user-details">
          <p>First name:</p>
          <span id="first_name" th:text="${principal.firstName}"></span>
          <br>
          <p>Last name:</p>
          <span id ="last_name" th:text="${principal.lastName}"></span>
          <br>
          <p>Email:</p>
          <span id ="email" th:text="${principal.email}"></span>
          <p>Phone number:</p>
          <span id ="mobile" th:text="${principal.mobile}"></span>
        </div>
        <div class="profile-buttons">
            <button type="button" class="btn edit_profile_btn" id="edit_profile_btn" th:href="@{/users/edit}">Edit my profile</button>
          <br>
            <button type="button"class="btn edit_notifications_btn" id="edit_notifications_btn" th:href="@{/users/notifcations}">Edit notification settings</button>
        </div>
    </div>
  </div>
</body>
</html>
